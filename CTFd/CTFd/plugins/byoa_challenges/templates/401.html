{% extends "base.html" %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="pt-5 mt-5 text-center">
				<h1>Unauthorized</h1>
				<hr class="w-50">
				<h2>You are not Logged in!</h2>
                {% for error in errors %}
                    <p>{{error}}</p>
                    {% if not loop.last %}
                        {{'<br>'}}
                    {% endif %}
                {% endfor %}
			</div>
		</div>
	</div>
</div>

{% endblock %}

{% block scripts %}
{% endblock %}
